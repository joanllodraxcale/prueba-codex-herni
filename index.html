<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Mario-like Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* sky color */
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    // create grassy ground similar to Bob-omb Battlefield
    const groundGeo = new THREE.PlaneGeometry(200, 200);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x55aa55 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // simple path through the level
    const pathGeo = new THREE.PlaneGeometry(5, 60);
    const pathMat = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
    const path = new THREE.Mesh(pathGeo, pathMat);
    path.rotation.x = -Math.PI / 2;
    path.position.z = -20;
    scene.add(path);

    // large mountain in the distance
    const mountainGeo = new THREE.ConeGeometry(10, 20, 8);
    const mountainMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
    const mountain = new THREE.Mesh(mountainGeo, mountainMat);
    mountain.position.set(0, 10, -50);
    scene.add(mountain);

    // small castle at the start area
    const castleGeo = new THREE.BoxGeometry(10, 5, 5);
    const castleMat = new THREE.MeshStandardMaterial({ color: 0xdddddd });
    const castle = new THREE.Mesh(castleGeo, castleMat);
    castle.position.set(0, 2.5, 10);
    scene.add(castle);

    // a couple of bob-omb enemies
    const bombGeo = new THREE.SphereGeometry(0.5, 16, 16);
    const bombMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const bomb1 = new THREE.Mesh(bombGeo, bombMat);
    bomb1.position.set(-3, 0.5, -5);
    scene.add(bomb1);
    const bomb2 = bomb1.clone();
    bomb2.position.set(3, 0.5, -15);
    scene.add(bomb2);

    const cubeGeo = new THREE.BoxGeometry(1, 1, 1);
    const cubeMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const character = new THREE.Mesh(cubeGeo, cubeMat);
    character.position.y = 0.5; // half height above ground
    scene.add(character);

    camera.position.set(0, 5, 10);
    camera.lookAt(character.position);

    const keys = {};
    window.addEventListener('keydown', (e) => {
        keys[e.code] = true;
        if (e.code === 'Space' && character.position.y <= 0.51) {
            vy = jumpPower;
        }
    });
    window.addEventListener('keyup', (e) => {
        keys[e.code] = false;
    });

    let vy = 0;
    const speed = 0.1;
    const jumpPower = 0.25;
    const gravity = 0.01;

    function animate() {
        requestAnimationFrame(animate);

        if (keys['ArrowLeft']) character.position.x -= speed;
        if (keys['ArrowRight']) character.position.x += speed;
        if (keys['ArrowUp']) character.position.z -= speed;
        if (keys['ArrowDown']) character.position.z += speed;

        if (character.position.y > 0.5 || vy > 0) {
            vy -= gravity;
        }
        character.position.y += vy;
        if (character.position.y < 0.5) {
            character.position.y = 0.5;
            vy = 0;
        }

        camera.position.x = character.position.x;
        camera.position.z = character.position.z + 10;
        camera.lookAt(character.position);

        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
