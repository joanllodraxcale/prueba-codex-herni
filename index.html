<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mario-like Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #game {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #7ec850;
            overflow: hidden;
            border: 2px solid #333;
        }
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #654321;
        }
        #character {
            position: absolute;
            bottom: 60px;
            left: 100px;
            width: 40px;
            height: 60px;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="ground"></div>
        <div id="character"></div>
    </div>

    <script>
        const character = document.getElementById('character');
        const groundHeight = 60;
        const game = document.getElementById('game');
        const gameWidth = game.clientWidth;
        const gameHeight = game.clientHeight;

        let x = 100; // horizontal position
        let y = 0;   // vertical position relative to ground
        let vx = 0;  // horizontal velocity
        let vy = 0;  // vertical velocity

        const speed = 4;
        const jumpPower = 12;
        const gravity = 0.5;

        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && y === 0) {
                vy = jumpPower;
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function update() {
            if (keys['ArrowLeft']) {
                vx = -speed;
            } else if (keys['ArrowRight']) {
                vx = speed;
            } else {
                vx = 0;
            }

            x += vx;
            y += vy;
            if (y > 0 || vy > 0) {
                vy -= gravity;
            }
            if (y < 0) {
                y = 0;
                vy = 0;
            }

            // boundaries
            if (x < 0) x = 0;
            if (x > gameWidth - character.offsetWidth) x = gameWidth - character.offsetWidth;

            character.style.left = x + 'px';
            character.style.bottom = (groundHeight + y) + 'px';
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
